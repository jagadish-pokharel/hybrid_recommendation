<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup</title>
  <link rel="stylesheet" href="static/signup.css">
</head>
<body>
   <!-- Message container for alerts (if any) -->
   {% if messages %}
   <div id="message-container">
       <ul>
           {% for message in messages %}
           <li class="alert alert-{{ message.tags }}">{{ message }}</li>
           {% endfor %}
       </ul>
   </div>
   {% endif %}

   <!-- Signup Container -->
   <div class="signup-container">
       <h2>Sign Up</h2>
       <form method="post" action="{% url 'signup' %}">
           {% csrf_token %}
           <label for="username">Username:</label>
           <input type="text" id="username" name="username" placeholder="Choose a username" required>

           <label for="email">Email:</label>
           <input type="email" id="email" name="email" placeholder="Enter your email" required>

           <label for="password">Password:</label>
           <input type="password" id="password1" name="password1" placeholder="Create a password" required>

           <label for="confirm_password">Confirm Password:</label>
           <input type="password" id="password2" name="password2" placeholder="Confirm your password" required>

           <button type="submit">Sign Up</button>
       </form>
       <div class="login-link">
           <p>Already have an account? <a href="{% url 'login' %}">Login</a></p>
       </div>
   </div>


  
</body>
</html>
