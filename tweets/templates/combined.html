<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Recommendations</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
        }

        /* Navigation Bar */
        .navbar {
            background-color: #2c3e50;
            padding: 20px;
            color: white;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            margin: 0 20px;
            transition: color 0.3s ease;
        }

        .navbar a:hover {
            color: #F0F8FF;
            text-decoration: underline;
        }

        /* Main Container */
        .container {
            max-width: 900px;
            margin: 80px auto;  /* Added margin-top for spacing */
            padding: 30px;
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 28px;
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
        }

        /* Recommendations List */
        ul {
            list-style: none;
            padding: 0;
        }

        li {
            background-color: #e9ecef;
            padding: 20px;
            margin: 15px 0;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        li:hover {
            background-color: #d6d8db;
            transform: translateY(-5px);
        }

        /* Text Style inside Recommendations */
        li h3 {
            font-size: 20px;
            color: #2c3e50;
            margin-bottom: 10px;
        }

        li p {
            font-size: 16px;
            color: #555;
        }

        /* Empty Recommendation Message */
        p {
            text-align: center;
            font-size: 18px;
            color: #555;
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <div class="navbar">
        <a href="{% url 'home' %}">Home</a>
    </div>

    <!-- Recommendations Container -->
    <div class="container">
        <h1>Recommendations for "{{ item }}"</h1>

        {% if combined_recommendations %}
            <ul>
                {% for recommendation in combined_recommendations %}
                    <li>
                        <h3>{{ recommendation.title }}</h3>
                        <p>{{ recommendation.description | truncatewords:20 }}</p>
                    </li>
                {% endfor %}
            </ul>
        {% else %}
            <p>No recommendations found.</p>
        {% endif %}
    </div>

</body>
</html>
